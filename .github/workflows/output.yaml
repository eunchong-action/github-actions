name: output
on: push

jobs:
  create-output:
    runs-on: ubuntu-latest
    steps:
    - name: echo output # output 생성
      id: check-output 
      run: |
        echo "test=hello" >> $GITHUB_OUTPUT 
    - name: check output # output 출력 
      run: |
        echo ${{ steps.check-output.outputs.test }}