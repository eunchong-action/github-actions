name: issue-comment-workflow
on: issue_comment

jobs:
    pr-comment: #pull request에 comment를 달 때 실행
        if: ${{ github.event.issue.pull_request }}
        runs-on: ubuntu-latest
        steps:
        - name: pr comment
          run: echo ${{ github.event.issue.pull_request }}

    issue-comment: #issue에 comment를 달 때 실행
        if: ${{ github.event.issue.pull_request }}
        runs-on: ubuntu-latest
        steps:
        - name: issue comment
          run: echo ${{ github.event.issue.pull_request }}